<!DOCTYPE html>
<html>

<head>
    <title>Search Clinical Trial Engine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            padding: 20px 0;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            height: 100vh;
            width: 200px;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 50px;
            /* Adjust the padding-top value */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            /* Change justify-content property */
        }

        .navbar a {
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .navbar a.service {
            margin-bottom: 0;
            /* Remove the bottom margin for the "Service" item */
        }

        #serviceContent {
            margin-left: 200px;
            padding: 20px;
        }

        .card {
            background-color: #f2f2f2;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .card a {
            color: #333;
            text-decoration: none;
        }

        .card a:hover {
            color: #007bff;
        }
    </style>
</head>

<body>
    <h1>Search Clinical Trial</h1>

    <div class="navbar">
        <a href="#" onclick="showContent('introduction')">Introduction</a>
        <a href="#" onclick="showContent('service')" class="service">Service</a>
    </div>

    <div id="serviceContent">
        <div class="card">
            <a href="https://www.cdisc.org/standards/therapeutic-areas/disease-area">CDISC</a>
        </div>
        <div class="card">
            <a href="https://www.ema.europa.eu/en/news-events/therapeutic-areas-latest-updates">EMA</a>
        </div>
        <div class="card">
            <a href="https://www.fda.gov/drugs/development-resources/spectrum-diseasesconditions">FDA</a>
        </div>
        <div class="card">
            <a href="search-portal.html">Search Portal</a>
        </div>
    </div>

    <div id="introductionContent">
        <!-- Add your introduction content here -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('serviceContent').style.display = 'block';
            document.getElementById('introductionContent').style.display = 'none';
        });

        function showContent(content) {
            if (content === 'service') {
                document.getElementById('serviceContent').style.display = 'block';
                document.getElementById('introductionContent').style.display = 'none';
            } else if (content === 'introduction') {
                document.getElementById('serviceContent').style.display = 'none';
                document.getElementById('introductionContent').style.display = 'block';
            }
        }
    </script>
</body>

</html>
